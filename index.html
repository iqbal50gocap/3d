<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FPS GLB Viewer with Jump</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #instructions {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 10;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to Start</div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { PointerLockControls } from './js/PointerLockControls.js';

    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.y = 1.6;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444));

    const controls = new PointerLockControls(camera, document.body);
    document.getElementById('instructions').addEventListener('click', () => controls.lock());
    controls.addEventListener('lock', () => document.getElementById('instructions').style.display = 'none');
    controls.addEventListener('unlock', () => document.getElementById('instructions').style.display = '');

    scene.add(controls.getObject());

    const loader = new GLTFLoader();
    loader.load('model.glb', gltf => scene.add(gltf.scene), undefined, error => console.error(error));

    const move = { forward: false, backward: false, left: false, right: false };
    let canJump = false;
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    const gravity = 9.8;
    const raycaster = new THREE.Raycaster();
    let prevTime = performance.now();

    document.addEventListener('keydown', event => {
      switch (event.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
        case 'Space':
          if (canJump === true) velocity.y += 5.0;
          canJump = false;
          break;
      }
    });

    document.addEventListener('keyup', event => {
      switch (event.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
      }
    });

    function animate() {
      requestAnimationFrame(animate);

      const time = performance.now();
      const delta = (time - prevTime) / 1000;

      raycaster.ray.origin.copy(controls.getObject().position);
      raycaster.ray.origin.y -= 1.6;

      const intersections = raycaster.intersectObjects(scene.children, true);
      const onObject = intersections.length > 0;

      velocity.y -= gravity * delta;
      if (onObject) {
        velocity.y = Math.max(0, velocity.y);
        canJump = true;
      }

      direction.z = Number(move.forward) - Number(move.backward);
      direction.x = Number(move.right) - Number(move.left);
      direction.normalize();

      if (move.forward || move.backward) velocity.z = direction.z * 10.0 * delta;
      if (move.left || move.right) velocity.x = direction.x * 10.0 * delta;

      controls.moveRight(velocity.x * delta);
      controls.moveForward(velocity.z * delta);
      controls.getObject().position.y += velocity.y * delta;

      if (controls.getObject().position.y < 1.6) {
        velocity.y = 0;
        controls.getObject().position.y = 1.6;
        canJump = true;
      }

      renderer.render(scene, camera);
      prevTime = time;
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
